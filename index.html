<html>
<head>
	<title>Hadar's Portfolio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="js/jquery.min.js" ></script>
	<script src="js/script.js" ></script>
</head>

<body class="dark">
	<section id="beach">
		<div class="wrapper beach">
			
			<div class="non-semantic-protector"> 
				<h1 class="ribbon">
				   	<span class="ribbon-content">No Images!</span>
				</h1>
			</div>

			<div class="sky">
				<div class="sunset"></div>
				<!-- <div class="layer cloud cloud1" data-depth="0.00"></div>
				<div class="layer cloud cloud2" data-depth="0.20"></div>
				<div class="layer cloud cloud3" data-depth="0.60"></div> -->
				<div class="clouds">
					<div class="cloud x1"></div>	
					<div class="cloud x2"></div>
					<div class="cloud x3"></div>
					<div class="cloud x4"></div>
					<div class="cloud x5"></div>
				</div>
				<div class="bird">..</div>
				<div class="sun">
					<div class="main-circle"></div>
				</div>
			</div>
			<div class="ocean">
				<div class="sunset"></div>
				<div class="wave wave1 hvr-bob"></div>
				<div class="wave wave2 hvr-bob"></div>
				<div class="wave wave3 hvr-bob"></div>
				<div class="wave wave4 hvr-bob"></div>
				<div class="wave wave5 hvr-bob"></div>
				<div class="wave wave6"></div>
				<div class="wave wave7"></div>
				<div class="wave wave8"></div>
				<div class="boat hvr-bob">
					<div class="boat-body"></div>
					<div class="boat-pol"></div>
					<div class="boat-wing"></div>
				</div>
			</div>
			<div class="sand">
			</div>
			<div class="tree">
				<div class="root root1"></div>
				<div class="root root2"></div>
				<div class="root root3"></div>
				<div class="root root4"></div>
				<div class="root root5"></div>
				<div class="root root6"></div>

				<div class="coconut coconut1"></div>
				<div class="coconut coconut2"></div>
				
				<div class="leaf leaf1"></div>
				<div class="leaf leaf2"></div>
				<div class="leaf leaf3"></div>
				<div class="leaf leaf4"></div>


			</div>
		</div>
	</section>

	<section style="height:3000px;"></section>
</body>
